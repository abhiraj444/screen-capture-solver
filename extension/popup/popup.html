<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Question Solver</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Status Indicator -->
        <div class="status-bar">
            <div class="status-indicator" id="status">INACTIVE</div>
            <div class="toggle-btn" id="toggleBtn">START</div>
        </div>

        <!-- Quick Stats -->
        <div class="stats">
            <span>Today: <strong id="todayCount">0</strong></span>
            <span>Total: <strong id="totalCount">0</strong></span>
        </div>

        <!-- Recent Question -->
        <div class="recent-question" id="recentQuestion">
            <img id="screenshot-display" src="" alt="Captured Screenshot" style="max-width: 100%; display: none;">
            <!-- Populated after screenshot -->
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button id="historyBtn">ðŸ“š History</button>
        </div>

        <!-- Model Toggle -->
        <div class="model-toggle">
            <label class="switch">
                <input type="checkbox" id="advanced-model-toggle">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Use Advanced Gemini 2.5 Pro</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
